<!DOCTYPE html>
<html>
<head>
  <title>PDF Redirects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      max-width: 600px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      display: block;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>PDF Redirects</h1>
  <ul>
    <li><a href="link_to_pdf_1.pdf">PDF 1</a></li>
    <li><a href="link_to_pdf_2.pdf">PDF 2</a></li>
    <!-- Add more PDF links as needed -->
  </ul>
</body>
</html>
